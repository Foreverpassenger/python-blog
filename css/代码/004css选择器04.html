<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>层级选择器</title>
	<style type="text/css">
		/*可与标签元素结合使用*/
		ul li{
			background-color: red;
		}
		/*父元素下的子元素*/
		.list li{
			height: 30px;
		}
	
		.list a{
			text-decoration:none;
			color:#333;
		}
	</style>
</head>
<body style="background-color:#d6dbdf">
	<ul class="list">
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
	</ul>
</body>
</html>
