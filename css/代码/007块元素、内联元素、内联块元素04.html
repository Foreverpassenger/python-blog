<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>内联块元素</title>
  <style type="text/css">
    .con{
      width:500px;
      height:300px;
      border:1px solid #333;
      margin:50px auto 0;
      font-size:0;
    }

    .con a{
      background-color: gold;
      width:150px;
      height:50px;
      display:inline-block;
      margin:10px 0;
      padding:5px;
      font-size:20px;
      line-height:50px;
      text-decoration:none;
    }

    .con span{
      display:inline-block;
      background-color:gold;
    }


  </style>
  
</head>
<body>
  <!--
  支持全部样式
  如果没有设置宽高，宽高由内容决定
  盒子并在一行
  代码换行，盒子会产生间距(一样通过fontsize解决)
  子元素是内联块元素，父元素可以用text-align属性设置子元素水平对齐方式，用line-height属性值设置子元素垂直对齐方式-->
  <div class="con">
    <a href="#">这是一个a标签</a>
    <a href="#">这是第二个a标签</a>
    <a href="#">这是第4个a标签</a>
    <a href="#">这是第5个a标签</a>
    <a href="#">这是第6个a标签</a>
    <a href="#">这是第7个a标签</a>
    <span>这是一个span标签</span>
  </div>
</body>
</html>
