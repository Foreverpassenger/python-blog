<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>相对定位</title>
  <style type="text/css">
    .con{
      width:300px;
      height:400px;
      border:1px solid #000;
      float: left;
    }

    .con div{
      width:200px;
      height:100px;
      margin:20px;
      background-color:gold;
      text-align:center;
      line-height:100px;
      font-size:40px;

    }

    body .box001{
      background-color:green;
    }
  body .box01{
      position:relative;
      left:50px;
      top:50px;
      background-color:green;
    }

  </style>
</head>
<body>
    <!-- box001原来处于文档流的位置 -->
  <div class="con">
    <div class="box001">1</div>
    <div class="box02">2</div>
    <div class="box03">3</div>
  </div>
   <!-- box01相对文档流的位置进行偏移 -->
   <div class="con">
    <div class="box01">1</div>
    <div class="box02">2</div>
    <div class="box03">3</div>
  </div>
</body>
</html>
