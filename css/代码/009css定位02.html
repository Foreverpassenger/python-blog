<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绝对定位</title>
  <style type="text/css">
    .con{
      width:400px;
      height:400px;
      border:1px solid #000;
      margin:100px auto 0;
      position:relative;
    }

    .con div{
      width:200px;
      height:100px;
      margin:20px;
      background-color:gold;
      text-align:center;
      line-height:100px;
      font-size:40px;

    }

    body .box01{
      position:absolute;
      left:-20px;
      top:-20px;
      background-color:green;
    }


  </style>
</head>
<body>
  <div class="con">
  <!-- box01元素脱离文档流，不占据文档流的位置 相对于上一个设置了相对或者绝对或者固定定位的父级元素来进行定位，如果找不到，则相对于body元素进行定位-->
    <div class="box01">1</div>
    <div class="box02">2</div>
    <div class="box03">3</div>
  </div>
</body>
</html>
