<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table常用标签</title>
</head>
<body>
	<table >
		<tr>
			<th valign="middle">序号</th>
			<th>产品名称</th>
			<th>产品价格</th>
			<th>产品数量</th>
		</tr>
		<tr>
			<td align="center">1</td>
			<td align="center">苹果</td>
			<td>¥5.00</td>
			<td>1000</td>
		</tr>
		<tr>
			<td align="center">2</td>
			<td align="center">橘子</td>
			<td>¥4.00</td>
			<td>2000</td>
		</tr>


	</table>
</body>
</html>
