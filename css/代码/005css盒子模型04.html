<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .div1{
            width: 50px;
            height: 50px;
            border: 1px solid red;
        }
        .div2{
            width: 50px;
            height: 50px;
            border: 1px solid red;
        }
        .div3{
            width: 50px;
            height: 50px;
            border: 1px solid red;
        }
        .div4{
            width: 50px;
            height: 50px;
            border: 1px solid red;
            /*margin负值让元素位移及边框合并*/
            margin-top: -1px;
        }
        .div5{
            width: 50px;
            height: 50px;
            border: 1px solid red;
            /*设置元素水平居中： margin:x auto;*/
            margin:0px auto; 
        }

    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div> 

    <br/>
    <br/>

    <div class="div4"></div>

    <br/>
    <br/>

    <br/>
