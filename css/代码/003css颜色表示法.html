<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>颜色表示</title>
	<style type="text/css">
		.div1{
			color: red;
		}
		.div2{
			color:rgb(0,255,0)
		}
		.div3{
			color:#0000ff
		}
	</style>
</head>
<body style="background-color:#d6dbdf">
	<div class="div1">1、颜色名表示，比如：red 红色，gold 金色</div>
	<div class="div2">2、rgb表示，比如：rgb(255,0,0)表示红色</div>
	<div class="div3">3、16进制数值表示，比如：#ff0000 表示红色，这种可以简写成 #f00</div>
</body>
</html>
